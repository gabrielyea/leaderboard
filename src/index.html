<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Gabriel Rendon</title>
</head>

<body>
    <header>
        <h1 class="">
            Leaderboard
        </h1>
        <section class="recent-scores">
            <div class="recent-scores-top">
                <h2>Recent scores</h2>
                <button class="refresh-btn">Refresh</button>
            </div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </table>
        </section>

        <section class="add-score">
            <h2>Add your score</h2>
            <form action="#">
                <input class="player-name" type="text" required placeholder="Enter name">
                <input class="player-score" type="number" required placeholder="Enter score" min="1">
                <input class="submit-btn" type="submit" value="Submit your score">
            </form>
        </section>

    </header>
</body>

</html>
