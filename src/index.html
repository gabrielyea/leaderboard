<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Gabriel Rendon</title>
</head>

<body>
    <header>
        <h1 class="">Leaderboard</h1>
        <section class="recent-scores">
            <div class="recent-scores-top">
                <h2>Recent scores</h2>
                <button class="refresh-btn">Refresh</button>
            </div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <template>
                    <tr>
                        <td class="table-name">Jill</td>
                        <td class="table-score">50</td>
                    </tr>
                </template>
            </table>
        </section>

        <section class="add-score">
            <h2>Add your score</h2>
            <form action="#">
                <input class="player-name" type="text">
                <input class="player-score" type="text">
                <input class="submit-btn" type="submit">
            </form>
        </section>
    </header>
</body>

</html>
